^Heavy_Artillery_Prototype:
	Inherits: ^ArtilleryWarhead
	Inherits@2: ^Large_Explosion
	ReloadDelay: 150
	Range: 18c0
	MinRange: 5c0
	Report: jugfire0000.wav, jugfire0001.wav, jugfire0002.wav #specfire0000.wav, specfire0001.wav, specfire0002.wav
	Projectile: BulletAS
		Speed: 175
		Image: spectreball
		LaunchAngle: 165
		Shadow: true
		Inaccuracy: 1c512
		Blockable: false
		ContrailLength: 10
		ContrailZOffset: 650
		ContrailUsePlayerColor: true
		Palette: ra
	Warhead@1Dam: SpreadDamage
		Spread: 550
		Damage: 28000
		Versus:
			InfantryArmor: 150
		DamageTypes: Prone100Percent, TriggerProne, ExplosionDeath


Heavy_Artillery_AP:
	Inherits: ^Heavy_Artillery_Prototype

Heavy_Artillery_HE:
	Inherits: ^Heavy_Artillery_Prototype

Heavy_Artillery_Cluster:
	Inherits: ^Heavy_Artillery_Prototype

Heavy_Artillery_Nuke:
	Inherits: ^Heavy_Artillery_Prototype
	Warhead@2Eff: CreateEffect
		Explosions: nuke1, nuke2, nuke3
		ExplosionPalette: effect
		ImpactSounds: nukeexplo.wav
