^Autoproducer:
	Cargo:
		Types: Infantry, Vehicle
		MaxWeight: 10
		PipCount: 10
		PassengerFacing: 0
		LoadingCondition: notmobile
	Inherits@PIPS: ^CargoPips
	PeriodicCargoProducer:
		Condition: Autoproduced
		Type: Autoproduction
		ChargeDuration: 500
		ShowSelectionBar: true
		ChargeColor: FF00FF
	Production@Autoproduction:
		Produces: Autoproduction
		PauseOnCondition: forceshield || invulnerability || being-warped
	ReloadDelayMultiplier@balance2:
		Modifier: 50
		RequiresCondition: true
	ReloadDelayMultiplier@balance1:
		Modifier: 66
		RequiresCondition: TeamBalance1
	ExternalCondition@TeamBalance:
		Condition: TeamBalance1
	ExternalCondition@TeamBalance:
		Condition: TeamBalance2

^InfAutoproducer:
	Inherits: ^Autoproducer
	Cargo:
		Types: Infantry
	PeriodicCargoProducer:
		ChargeDuration: 3000

^TankAutoproducer:
	Inherits: ^Autoproducer
	Cargo:
		Types: Vehicle
	PeriodicCargoProducer:
		ChargeDuration: 750

^AirAutoproducer:
	Inherits: ^Autoproducer
	Cargo:
		Types: Aircraft
	PeriodicCargoProducer:
		ChargeDuration: 3000

^Autoproduceable:
	RejectsOrders:
		RequiresCondition: Autoproduced
	ExternalCondition@Autoproduced:
		Condition: Autoproduced

^Checkpoint:
	DamageMultiplier@Checkpoint:
		Modifier: 0
	ProximityCapturable:
		Range: 10c0
		CaptorTypes: Vehicle, Tank, Infantry
		Sticky: true

^CashGenerator:
	CashTrickler:
		Interval: 150
		Amount: 100
